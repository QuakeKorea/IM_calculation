language: python
python:
  - "3.6"
services:
  - docker

# command to install dependencies
before_install:
  - docker pull sungeunbae/qcore-ubuntu-minimal
  - cd /home/travis/build/ucgmsim/  
  - git clone https://github.com/ucgmsim/qcore.git 
# install:
#  - pip install -r requirements.txt

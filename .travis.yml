language: python
python:
  - "3.6"
services:
  - docker

# command to install dependencies
before_install:
  - docker pull sungeunbae/qcore-ubuntu-tiny
  - /home/travis/build/
  - wget http://ec2-54-206-55-199.ap-southeast-2.compute.amazonaws.com/static/public/testing/IM_calculation/IM_bins.zip
  - wget http://ec2-54-206-55-199.ap-southeast-2.compute.amazonaws.com/static/public/testing/IM_calculation/IM_usr_libs.zip
  - cd /home/travis/build/ucgmsim/  
  - git clone https://github.com/ucgmsim/qcore.git
  - cd /home/travis/build/ucgmsim/IM_calculation/IM/rspectra_calculations
  - wget http://ec2-54-206-55-199.ap-southeast-2.compute.amazonaws.com/static/public/testing/rspectra.cpython-36m-x86_64-linux-gnu.so
  - mkdir /home/travis/build/ucgmsim/IM_calculation/sample0
  - cd /home/travis/build/ucgmsim/IM_calculation/sample0
  - wget "http://ec2-54-206-55-199.ap-southeast-2.compute.amazonaws.com/static/public/testing/PangopangoF29_HYP01-10_S1244.zip"
install:
  - unzip PangopangoF29_HYP01-10_S1244.zip
  - cd /home/travis/build/
  - unzip IM_bins.zip
  - unzip IM_usr_libs.zip
  - cd /home/travis/build/ucgmsim/IM_calculation
  - pip install -r requirements.txt
#  - pip install python-coverall

    
# command to run tests
script:
  - pytest --black --ignore=test
  - docker run -it -v /home/travis/build/ucgmsim:/home/root/git -v /home/travis/build/IM_bins:/home/root/bins -v /home/travis/build/IM_usr_libs/python3.6:/usr/local/lib/python3.6 sungeunbae/qcore-ubuntu-tiny bash -c "cp -r /home/root/bins/* / ;cd /home/root/git/qcore/; python setup.py install;cd /home/root/git/IM_calculation; pytest -vs;"
#after_success:
#  - coveralls   # uploads reports to coveralls.io

